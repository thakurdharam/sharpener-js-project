<!doctype html>
<html lang="en">

<head>
  <title>Project</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- fuel food electricity movie -->
 
    <div class="container">
        <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Choose Expense Amount :</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="expense" id="expense">
              </div>
              <label class="col-sm-2 col-form-label">Choose Description :</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="description" id="description">
              </div>
              <label class="col-sm-2 col-form-label">Choose a Category :</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <select class="custom-select" id="category">
                          <option selected>Fuel</option>
                          <option value="Food">Food</option>
                          <option value="Electricity">Electricity</option>
                          <option value="Movie">Movie</option>
                        </select>
                      </div>
                </div>
            </div>
            <div class="form-group row addExpense">
                <input class="col-sm-2" type="button" id="subbutton" onclick="addExp()" value="Add Expenses">
            </div>

          </form>
          <ul id="listOfExpense"></ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="control.js"></script>

</body>

</html>
